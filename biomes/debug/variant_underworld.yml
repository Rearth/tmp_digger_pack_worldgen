id: VARIANT_UNDERWORLD
type: BIOME
extends: 
  - CAVE
  - DEPOSITS_DEFAULT
  - ORES_DEFAULT

colors:
  fog: 0x000000
  water: 0x102e38
  water-fog: 0x171921
  sky: 0x1c2742
  grass: 0x163b46
  foliage: 0x195a58

vanilla: minecraft:plains

palette:
  - BLOCK:minecraft:white_wool: 319
  - << meta.yml:palette-bottom

terrain:
  sampler:
    dimensions: 3
    type: EXPRESSION
    expression: |
      underworld(x,y,z)
    samplers:
      underworld:
        dimensions: 3
        type: EXPRESSION
        expression: |
          abs( // returns negative distance from target height
            25 // center
            - y
            + heightVariation(x,z)  * 14
          )
          - 13 // thickness (half)
          - heightVariation(x / 2,z / 2) * 12
          + max(min(-pow(caveMask(x,z) + 0.35, 7), 0), -1) * -50  // closed areas
        samplers:
          heightVariation:
            dimensions: 2
            type: "FBM"
            octaves: 2
            sampler:
              type: OPEN_SIMPLEX_2S
              frequency: 2 / ${meta.yml:underworldBiomeSize}
          caveMask:
            dimensions: 2
            type: OPEN_SIMPLEX_2S
            frequency: 2 / ${meta.yml:underworldBiomeSize}
    
