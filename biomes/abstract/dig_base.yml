id: DIG_BASE
type: BIOME
extends: 
  - MEDIUM_DETAIL_EQ
  - DEPOSITS_DEFAULT
  - ORES_DEFAULT
  - CARVING_LAND

vanilla: minecraft:plains
color: $biomes/colors.yml:OAK_SAVANNA

palette:
  - GRASS: 319
  - << meta.yml:palette-bottom

slant:
  - threshold: 5  # lower = less slant
    palette:
      - TERRACOTTA_STRATA: 319
      - << meta.yml:palette-bottom
      

features:
  global-preprocessors:
    - MESA_PILLARS
    - OVERWORLD_ORE_CRYSTALS
    - CONTAIN_FLOATING_WATER
    - HARD_CRYSTAL_WORMS
    - HARDER_CRYSTAL_WORMS