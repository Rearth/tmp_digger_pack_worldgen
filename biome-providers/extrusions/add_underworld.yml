extrusions:
  - type: REPLACE
    from: ALL
    sampler:
      type: EXPRESSION
      expression: |
        -(abs(
          heightVariation(x, y, z) * 15 // variation
          - y + 20))
        + 20  // height around 0
        + max(min(-pow(caveMask(x,z) + 0.4, 9), 0), -1) * 70  // closed areas
      samplers:
        heightVariation:
          dimensions: 3
          type: OPEN_SIMPLEX_2S
          frequency: 1 / ${meta.yml:underworldBiomeSize} * 1.5
        caveMask:
          dimensions: 2
          type: OPEN_SIMPLEX_2S
          frequency: 1 / ${meta.yml:underworldBiomeSize}
    to:
      - SELF: 1
      - VARIANT_UNDERWORLD: 0
    range:
      min: -200
      max: 200