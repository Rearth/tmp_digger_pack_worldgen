id: UNDERWORLD_ORE_CRYSTALS
type: FEATURE

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    # Random heights
    - type: RANDOM
      height: &range
        min: -10
        max: 40
      amount: 1
      salt: 2913
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0
    # Require an adjacent solid block
    - type: OR
      locators:
        # Either solid above / below
        - type: PATTERN
          range: *range
          pattern:
            type: OR
            patterns:
              - type: MATCH_SOLID
                offset: 1
              - type: MATCH_SOLID
                offset: -1
        # Or solid next to block
        - type: ADJACENT_PATTERN
          range: *range
          pattern:
            type: MATCH_SOLID
            offset: 0
            

structures:
  distribution:
    type: OPEN_SIMPLEX_2
    frequency: 0.04
    salt: 727
  structures: 
    - coal_crystal: 8
    - copper_crystal: 10
    - diamond_crystal: 4
    - emerald_crystal: 1
    - gold_crystal: 6
    - uranium_crystal: 4
    - nickel_crystal: 4
    - lapis_crystal: 7
    - redstone_crystal: 9
    - iron_crystal: 10