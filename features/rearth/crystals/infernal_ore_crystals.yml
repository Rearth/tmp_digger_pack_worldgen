id: INFERNAL_ORE_CRYSTALS
type: FEATURE

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    # Random heights
    - type: RANDOM
      height: &range
        min: -10
        max: 40
      amount: 1
      salt: 2913
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0
    # Require an adjacent solid block
    - type: OR
      locators:
        # Either solid above / below
        - type: PATTERN
          range: *range
          pattern:
            type: OR
            patterns:
              - type: MATCH_SOLID
                offset: 1
              - type: MATCH_SOLID
                offset: -1
        # Or solid next to block
        - type: ADJACENT_PATTERN
          range: *range
          pattern:
            type: MATCH_SOLID
            offset: 0
            

structures:
  distribution:
    type: OPEN_SIMPLEX_2
    frequency: 0.04
    salt: 71
  structures: 
    - quartz_crystal: 12
    - gold_crystal: 10
    - netherite_scrap_crystal: 5