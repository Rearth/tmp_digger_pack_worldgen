id: MAGMA_WEB
type: FEATURE

# Adds patches of magma blocks to the ground

distributor:
  type: "YES"

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: -10
        max: 50
      pattern:
        type: OR
        patterns:
          - type: MATCH_AIR
            offset: 1
          - type: MATCH_AIR
            offset: -1
    - type: ADJACENT_PATTERN
      range: *range
      pattern:
        type: MATCH_SOLID
        offset: 0
    - type: ADJACENT_PATTERN
      range: *range
      match-all: true
      pattern:
        type: OR
        patterns:
          - type: MATCH_SOLID
            offset: 1
          - type: MATCH_SOLID
            offset: -1

structures:
  distribution:
    type: OPEN_SIMPLEX_2
    frequency: 0.03
    salt: 727
  structures: 
    - blank: 14
    - BLOCK:minecraft:obsidian: 1
    - BLOCK:minecraft:magma_block: 1
    - BLOCK:minecraft:obsidian: 1
    - blank: 8