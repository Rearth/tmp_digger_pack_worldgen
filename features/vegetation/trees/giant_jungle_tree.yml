id: GIANT_JUNGLE_TREE
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 40
  padding: 10
  salt: 5132

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 200
        max: 260
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: custom_jungle_tree