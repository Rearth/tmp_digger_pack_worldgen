id: BEACH_TREES
type: FEATURE

distributor:
  type: AND
  distributors:
    - type: PADDED_GRID
      width: 9
      padding: 3
      salt: 2355
    - type: SAMPLER
      sampler:
        type: PROBABILITY
        sampler:
          type: OPEN_SIMPLEX_2
          salt: 6923
      threshold: 0.35

locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: ${meta.yml:sandLevel} - 3
        max: ${meta.yml:sandLevel} + 1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:sugarcane-plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: WHITE_NOISE
  structures: palm_tree_procedural